<div class="split left">
    <h1 class="TopBar">LUXO</h1>
    <div class="centered">
        <h1>Devices</h1>
        <p>
        <button type="button" (click)="goToSchedules()">Add Schedule</button>
        </p>
        <div  *ngFor="let schedule of this.devices; let i = index">
            <div >
                {{i}}
                Device name : {{schedule.name}}
                <button type="button" (click)="editDevice(i)">Edit</button>
            </div>
        </div>
    </div>
</div>

<div class="split right">
    <h1 class="TopBar2">Help.</h1>
    <div class="centered">
        <div class="container" style='position:relative;'>
            <img src="https://i.pinimg.com/originals/c8/d7/38/c8d738c2ba0e47f58c7a117c9b024233.png" alt="floor-map">

    <div *ngFor="let device of this.devices; let i = index">
        <div *ngIf="device.xpos != 0">
            <button class="btn1" style='position:absolute; left:{{device.xpos}}px; top:{{device.ypos}}px' type='button'>
                <a class="nav-item nav-link" (click)="editDevice(i)">{{device.name}}</a>
            </button>
        </div>
        
    </div>

</div>
