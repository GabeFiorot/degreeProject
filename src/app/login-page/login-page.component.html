<br>
<h2>Welcome to Luxo!</h2>
<br>

<form [formGroup]="loginForm" (ngSubmit)="tryLogin()" >
    <h1>Login</h1>
    <br>
    <label>
      Username:
      <input type="text" formControlName="username"  required>
    </label>
    <label>
     Password:
      <input type="password" formControlName="password" >
    </label>
    <button type="submit">Submit</button>
  </form>
