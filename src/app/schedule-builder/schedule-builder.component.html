
<h1>Create Schedule</h1>
<div>
  <form (ngSubmit)="onSubmit($event)">
    <div>
      <label>
        Schedule Name:
      </label>
      <input type="text" name="nameInput" id="nameInput" />
    </div>
    <div>
      <label>
        Start Time:
      </label>
      <input type="time" name="start" id="start" />
    </div>
    <div>
      <label>
        End Time:
      </label>
      <input type="time" name="end" id="end" />
    </div>
    <div>
      <label>
        Room Information:
      </label>
      <input type="number" name="roomwidth" id="roomwidth" placeholder="room width"/>
      <input type="number" name="roomheight" id="roomheight" placeholder="room height" />
    </div>
    <div>
      <button type="submit">Upload</button>
    </div>
  </form>

  <div>
    <h2>List display</h2>
    <ul class="listdisplay">
      <li *ngFor='let value of list'>
        <span class="listout">{{value}}</span>
      </li>
    </ul>
    <button (click)="onClick()">Add number</button>
  </div>
</div>
